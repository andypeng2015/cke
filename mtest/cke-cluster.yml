name: mtest
nodes:
  - address: @NODE1@
    user: cybozu
  - address: @NODE2@
    user: cybozu
  - address: @NODE3@
    user: cybozu
  - address: @NODE4@
    user: cybozu
  - address: @NODE5@
    user: cybozu
service_subnet: 10.34.56.0/24
pod_subnet: 10.1.0.0/16
dns_servers: ["8.8.8.8", "1.1.1.1"]
options:
  kube-api:
    extra_args:
    - --disable-admission-plugins=Initializers
  kubelet:
    domain: cluster.local
    extra_binds:
    - source: /mnt/disks
      destination: /mnt/disks
      read_only: false
    container_runtime: remote
    container_runtime_endpoint: unix:///run/docker/libcontainerd/docker-containerd.sock
    container_log_max_size: 100
    container_log_max_files: 10

etcd_backup:
  enabled: false
  pvc_name: etcdbackup-pvc
  schedule: "* * * * *"
  rotate: 14
